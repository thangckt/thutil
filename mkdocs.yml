## Extensions
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.details
  - codehilite
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

## Plugins
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options: # https://mkdocstrings.github.io/python/usage/#globallocal-options
            show_root_heading: true
            show_category_heading: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: false
            show_signature_annotations: true
            inherited_members: true # member options
            members_order: "source"
            filters: ["!^_[^_]"]
            show_submodules: true
            summary: true
            docstring_style: "google" # Docstrig options: google, numpy, sphinx
            docstring_section_style: "list" # 'table', 'list', 'spacy'
            show_if_no_docstring: true
            merge_init_into_class: true
          # path: [.]
          # import:
          #   - https://docs.python.org/3/objects.inv
          #   - https://mkdocstrings.github.io/autorefs/objects.inv

